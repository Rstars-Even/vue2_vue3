<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 2.在页面中声明一个将要被，vue 所控制的 DOM 区域。。 -->
    <div id="app">{{ username }}
        <p v-text="username"></p>   <!-- p 标签中的内容，会被指令覆盖 -->
        <p>性别：{{ gender }}</p>   <!-- vue 提供 {{}} 语法（插值表达式），专门来解决 v-text 指令覆盖问题。 -->
        <!-- v-text 指令和插值表达式只能渲染纯文本内容。如果要把包含HTML标签的字符串渲染为页面的HTML元素则需要用到v-html这个指令:
 -->
        <p v-html="info"></p>
    </div>

    <!-- 1.导入 vue.js 的 script 脚本文件。。。 -->
    <script src="./lib/vue@2.6.min.js"></script>
    <script>
        // 3.创建 vm 实例对象（vue 实例对象。。）
        const vm = new Vue({
            // 指定 vm 实例要控制页面的哪个区域。。
            el: '#app',
            // 指定 model 数据源。。
            data: {
                username: "GS",
                gender: '男',
                info: '<h5 style="color: red">我在黑马学前端。。。</h5>'
            }
        })
    </script>
</body>
</html>
