<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>用户的名字是：{{ username }}</div>
        <input type="text" v-model="username">  <!-- 用 v-model 指令可以修改数据源。。文本框改变，上面的渲染也会改变。。 -->
        <!--  v-model 指令一般配合表单标签使用。。 -->
        <select v-model="city">
            <option value="">请选择城市：</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">广州</option>
        </select>
    </div>

    <script src="./lib/vue@2.6.min.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                username: '张三',
                city: 1
            },
            // 定义事件的处理函数。。。
            methods: {}
        })
    </script>
</body>
</html>
